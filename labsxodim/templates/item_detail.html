{% extends 'home.html' %}
{% block content %}

<div class="main">
  <div class="cont">
    <div class="item-details">
      <h1 class="item-name">{{ item.name }}</h1>
      <img
        class="item-image"
        src="{{ item.picture.url }}"
        alt="{{ item.name }}"
      />
      <p class="item-description">{{ item.description }}</p>
      <p class="item-price">Цена: {{ item.price }}</p>
    </div>
    
  </div>
</div>

{% block styles%}
<style>
  /* Center the item details container */
  .main {
    display: flex;
    justify-content: center;
  }
  .cont {
    display: flex;
    align-items: center;
  }
  .item-details {
    width: 400px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Style the item image */
  .item-image {
    display: block;
    margin: 0 auto;
    max-width: 100%;
  }

  /* Style the item name */
  .item-name {
    font-size: 34px;
    font-weight: bold;
    margin-top: 20px;
  }

  /* Style the item description */
  .item-description {
    margin-top: 10px;
    font-size: 16px;
  }

  /* Style the item price */
  .item-price {
    margin-top: 10px;
    font-size: 28px;
    font-weight: bold;
    color: red;
  }

  /* Style the button */
  .btn {
    margin-top: 0px;
    width: 200px;
    height: 50px;
    display: inline-block;
    padding: 8px 16px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    background-color: blue;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  /* Style the button when hovered */
  .btn:hover {
    background-color: blueviolet;
    color: #fff;
  }
</style>

{% endblock %} {% endblock %}
