
{% block content %}
  <h2>Delete Profile</h2>
  <p>Are you sure you want to delete {{ profile.user.username }}'s profile?</p>
  <form method="post" action="{% url 'user_delete' user.pk %}">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
