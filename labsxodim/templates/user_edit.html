{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_first_name">First Name</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last Name</label>
                    {{ form.last_name }}
                </div>
                <div class="form-group">
                    <label for="id_profile_pic">Profile Picture</label>
                    {{ form.picture }}
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% block styles %}
<style type="text/css">/* Style for the form */
.container {
    padding-top: 20px;
}
form {
  max-width: 300px;
  margin: 0 auto;
}

/* Style form labels */
label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}

/* Style form inputs */
input[type="text"],
input[type="email"],
input[type="file"] {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 1rem;
  font-size: 1rem;
}

input[type="file"] {
  margin-bottom: 2rem;
}

/* Style form button */
button[type="submit"] {
  display: block;
  width: 100%;
  background-color: rgb(236, 102, 82);
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 0.5rem;
  font-size: 1.2rem;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: rgb(236, 102, 82);
}
</style>
{% endblock %}
{% endblock %}
